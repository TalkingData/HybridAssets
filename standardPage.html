<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta name="applicable-device" content="mobile" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta content="telephone=no" name="format-detection" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta http-equiv="Cache-Control" content="no-transform" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>TalkingData Standard</title>
		<link rel="stylesheet" href="css/public_head.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/TalkingData.js"></script>
		<script type="text/javascript" src="js/phone.js"></script>
	</head>
	<body>
		<!--head_line-->
		<div class="head_line">
			<p class="head_line_p">
				TalkingData
			</p>
		</div>

		<div class="new_index">
			<div class="wd_title">
				<img src="images/wd_ico.png">标准事件
			</div>

			<div class="wd_index">
				<div class="wd_line">
					<img src="images/mc.png">
					<input id="register" type="button" class="line_btn" value="注册">
				</div>

				<div class="wd_line">
					<img src="images/lxr_ico.png">
					<input id="login" type="button" class="line_btn" value="登录">
				</div>

				<div class="wd_line">
					<img src="images/sh_info_ico.png">
					<input id="orders" type="button" class="line_btn" value="下单">
				</div>

				<div class="wd_line">
					<img src="images/qyyzf_ico.png">
					<input id="pay_orders" type="button" class="line_btn" value="支付订单">
				</div>

				<div class="wd_line">
					<img src="images/sh_info_ico.png">
					<input id="cancel_orders" type="button" class="line_btn" value="取消订单">
				</div>

				<div class="wd_line">
					<img src="images/tp_ico.png">
					<input id="show_goods" type="button" class="line_btn" value="浏览商品">
				</div>

				<div class="wd_line">
					<img src="images/zt.png">
					<input id="add_carts" type="button" class="line_btn" value="加入购物车">
				</div>

				<div class="wd_line">
					<img src="images/date.png">
					<input id="show_carts" type="button" class="line_btn" value="查看购物车">
				</div>
			</div>

			<div class="wd_index" border="1">
			</div>

			<div class="btn_line">
				<input id="btn_back" type="button" class="bottom_btn" value="返回">
			</div>
		</div>

		<script>
			// 注册
			$('#register').on('click', function () {
				TalkingData.onRegister("1234567", TalkingData.ProfileType.WEIXIN, "nickName");
			});
			// 登录
			$('#login').on('click', function () {
				TalkingData.onLogin("1234567", TalkingData.ProfileType.WEIXIN, "nickName");
			});
			// 下单
			$('#orders').on('click', function () {
				TalkingData.onPlaceOrder("orderId123", 899800, "CNY");
			});
			// 支付订单
			$('#pay_orders').on('click', function () {
				TalkingData.onOrderPaySucc("orderId123", 899800, "CNY", "Alipay");
			});
			// 取消订单
			$('#cancel_orders').on('click', function () {
				TalkingData.onCancelOrder("orderId123", 899800, "CNY");
			});
			// 浏览商品
			$('#show_goods').on('click', function () {
				TalkingData.onViewItem("007", "家电", "电视机", 499900);
			});
			// 加入购物车
			$('#add_carts').on('click', function () {
				TalkingData.onAddItemToShoppingCart("007", "家电", "电视机", 499900, 10);
			});
			// 查看购物车
			$('#show_carts').on('click', function () {
				var shoppingCart = TalkingDataShoppingCart.createShoppingCart();
				shoppingCart.addItem("007", "家电", "电视", 499900, 1);
				shoppingCart.addItem("008", "家电", "冰箱", 399900, 1);
				TalkingData.onViewShoppingCart(shoppingCart);
			});
			// 返回
			$('#btn_back').on("click", function () {
				TalkingData.onPageEnd(window.location.href);
				window.history.back();
			});
		</script>
	</body>
</html>
